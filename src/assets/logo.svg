<!-- Simple compass-inspired logo - editable -->
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ViveXalapa logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2e7d32"/>
      <stop offset="1" stop-color="#1f5c25"/>
    </linearGradient>
  </defs>

  <circle cx="60" cy="60" r="58" fill="white" stroke="#dfeee4" stroke-width="2"/>
  <g transform="translate(60,60)">
    <!-- compass outer -->
    <circle r="36" fill="url(#g1)" opacity="0.95"/>
    <!-- north needle -->
    <polygon points="0,-28 6,0 0,-8 -6,0" fill="#ffffff"/>
    <!-- south needle -->
    <polygon points="0,28 6,0 0,8 -6,0" fill="#e6f3ea"/>
    <!-- inner ring -->
    <circle r="22" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  </g>

  <!-- logotype text to the right is not included in svg because we use image + text on navbar -->
</svg>
