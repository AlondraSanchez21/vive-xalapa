<!-- HERO -->
<section class="hero">
    <div class="overlay"></div>
    <div class="contenido">
        <h1>Descubre los Sabores de Xalapa</h1>
        <p>Restaurantes, bares, cafeter√≠as y comida tradicional.</p>
    </div>
</section>

<!-- FILTROS -->
<div class="filtros">
    <button *ngFor="let c of categorias" [class.activo]="c === categoriaSeleccionada" (click)="filtrar(c)">
      {{ c | titlecase }}
  </button>
</div>

<!-- GRID -->
<div class="grid">
    <div class="card fade-in" *ngFor="let item of filtrados">

        <img [src]="item.imagen" alt="{{ item.nombre }}">

        <div class="info">
            <h3>{{ item.nombre }}</h3>
            <p>{{ item.descripcion }}</p>

            <div class="tag">{{ item.especialidad }}</div>
        </div>
    </div>
</div>

<!-- MAPA OPCIONAL -->
<div class="mapa">
    <iframe width="100%" height="350" style="border:0" loading="lazy" src="https://www.google.com/maps/embed/v1/place?key=TU_API_KEY&q=Xalapa,Veracruz">
  </iframe>
</div>
